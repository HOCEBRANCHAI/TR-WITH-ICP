services:
  - type: web
    name: invoice-transaction-register-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
        optional: true
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
        optional: true

